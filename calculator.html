<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  
    <p id="hello">Calculator App</p><br>
   
    <form name="calc">
        <table>
            <tr>
                <p><td colspan="4"><input type="text" class="text" name="display" id="display"></td></p>
            </tr>
            <tr>
                <td><input type="button" class="button" name="clear" value="C" onclick="calc.display.value = ''"></td>
                <td><input type="button" class="button" name="celsius" value="°C" onclick="Celcius()"></td>
                <td><input type="button" class="button" name="fahrenheit" value="°F" onclick="Fahrenheit()"></td>
                <td><input type="button" class="opperator" name="divide" value="/" onclick="calc.display.value += '/'"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" name="seven" value="7" onclick="calc.display.value += '7'"></td>
                <td><input type="button" class="button" name="eight" value="8" onclick="calc.display.value += '8'" ></td>
                <td><input type="button" class="button"name="nine" value="9" onclick="calc.display.value += '9'"></td>
                <td><input type="button" class="opperator"name="multiply" value="*" onclick="calc.display.value += '*'"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" name="four" value="4" onclick="calc.display.value += '4'"></td>
                <td><input type="button" class="button"name="five" value="5" onclick="calc.display.value += '5'"></td>
                <td><input type="button" class="button" name="six" value="6" onclick="calc.display.value += '6'"></td>
                <td><input type="button" class="opperator" name="subtraction" value="-" onclick="calc.display.value += '-'"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" name="one" value="1" onclick="calc.display.value += '1'"></td>
                <td><input type="button" class="button" name="two" value="2" onclick="calc.display.value += '2'"></td>
                <td><input type="button" class="button" name="three" value="3" onclick="calc.display.value += '3'"></td>
                <td><input type="button" class="opperator" name="addition" value="+" onclick="calc.display.value += '+'"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button" name="zero" value="0" onclick="calc.display.value += '0'"></td>
                <td><input type="button" class="button" name="dot" value="," onclick="calc.display.value += '.'"></td>
                <td><input type="button" class="opperator" name="equal" value="=" onclick="calc.display.value = eval(calc.display.value)"></td>
            </tr>
        </table>
    </form>
    
    <script src="func.js"></script>

</body>
</html>
